<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Snnai File Transfer</title>
</head>
<body>
  <div class="container">
    <h1>Snnai File Transfer</h1>
    
    <!-- IP Address Display -->
    <p id="ipDisplay">Detecting your network IP...</p>
    
    <!-- File Selection -->
    <input type="file" id="fileInput">
    
    <!-- Upload Button -->
    <button id="sendButton">Send File</button>
    <!-- Error messages will appear here -->
    <p id="status" style="color: red;"></p> 
    
    
    <div id="qrcode" style="min-height: 220px;">
      <!-- QR code will appear here -->
    </div>
    <p id="fileUrl" style="word-break: break-all;"></p>
    
    <!-- File URL (for manual access) -->
    <p>Or access manually at:</p>
    <p id="fileUrl"></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
