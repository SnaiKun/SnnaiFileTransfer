<!DOCTYPE html>
<html>
<head>
  <title>File Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #status {
      min-height: 20px;
      color: #666;
      font-style: italic;
    }
    #fileUrl {
      word-break: break-all;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
    }
    button {
      padding: 8px 16px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Files to Phone</h1>
    
    <!-- IP Address Display -->
    <p id="ipDisplay">Detecting your network IP...</p>
    
    <!-- File Selection -->
    <input type="file" id="fileInput">
    
    <!-- Upload Button -->
    <button id="sendButton">Send File</button>
    <!-- Error messages will appear here -->
    <p id="status" style="color: red;"></p> 
    
    
    <div id="qrcode" style="min-height: 220px;">
      <!-- QR code will appear here -->
    </div>
    <p id="fileUrl" style="word-break: break-all;"></p>
    
    <!-- File URL (for manual access) -->
    <p>Or access manually at:</p>
    <p id="fileUrl"></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
